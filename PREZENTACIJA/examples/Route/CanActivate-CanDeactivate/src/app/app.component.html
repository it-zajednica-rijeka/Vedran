<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- FOUR we use the routerLink directive to navigate in the SPA -->
        <li
          role="presentation"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <!-- the routerLinkActive directive adds the CSS class we provide in order to style the links -->
          <!-- with routerLinkActiveOptions we can avoid the default behaviour that matches any string that
                contains the route -->
          <a routerLink="/">Home</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/servers">Servers</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/users">Users</a></li>

      </ul>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- THIRD we place the router outlet where we want to load the components throw routing -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
